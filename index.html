<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-container">
        <div class="image">
            <img class="logo" src="logo.png" alt="">
        </div>
        <ul class="navbar">
            <li><a href="#">IPL</a></li>
            <li><a href="#">Politics</a></li>
            <li><a href="#">Education</a></li>
        </ul>
        <div class="searchbar">
            <input type="text" class="search-bar" placeholder="SEARCH">
            <button class="btn">SUMBIT</button>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-img">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-data">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
                    saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

<script src="script.js"></script>
</body>

</html>
